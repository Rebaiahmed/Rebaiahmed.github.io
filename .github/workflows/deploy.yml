name: CI and Deploy

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

# Allow only one concurrent deployment, skipping this for PRs
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # CI Job - Runs on all pull requests
  ci:
    name: CI Validation
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint:check

      - name: Type check
        run: npm run type-check
        continue-on-error: false

      - name: Run tests
        run: |
          if npm run | grep -q '"test"'; then
            npm test
          else
            echo "No test script found, skipping tests"
          fi
        continue-on-error: false

      - name: Build project
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ Build failed: dist directory not found"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "❌ Build failed: dist/index.html not found"
            exit 1
          fi
          echo "✅ Build successful - dist directory verified"
          echo "Build contents:"
          ls -la dist/
          if [ -d "dist/assets" ]; then
            echo "Assets found:"
            ls -la dist/assets/ | head -10
          fi

  # Deploy Job - Runs on push to main
  build-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Ensure .nojekyll exists
        run: |
          # Copy .nojekyll from public to dist if it exists in public
          if [ -f "public/.nojekyll" ]; then
            cp public/.nojekyll dist/.nojekyll
            echo "✅ Copied .nojekyll from public to dist"
          else
            # Create .nojekyll in dist if it doesn't exist
            touch dist/.nojekyll
            echo "✅ Created .nojekyll in dist"
          fi
          # Verify it exists
          if [ ! -f "dist/.nojekyll" ]; then
            echo "❌ Failed to create .nojekyll"
            exit 1
          fi

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ Build failed: dist directory not found"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "❌ Build failed: dist/index.html not found"
            exit 1
          fi
          if [ ! -f "dist/.nojekyll" ]; then
            echo "❌ .nojekyll file not found in dist"
            exit 1
          fi
          echo "✅ Build output verified"
          echo "Build structure:"
          ls -la dist/
          echo ""
          echo "Checking asset files:"
          if [ -d "dist/assets" ]; then
            ls -la dist/assets/ | head -10
            echo ""
            echo "Verifying MIME types:"
            for file in dist/assets/*.js; do
              if [ -f "$file" ]; then
                file_type=$(file -b --mime-type "$file")
                echo "  $file: $file_type"
                if [[ "$file_type" != "application/javascript" && "$file_type" != "text/javascript" ]]; then
                  echo "  ⚠️  Warning: Unexpected MIME type for JS file"
                fi
              fi
            done
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
