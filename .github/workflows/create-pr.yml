name: Create PR from Changes

on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: 'Branch name for the PR'
        required: true
        type: string
      pr_title:
        description: 'PR Title'
        required: true
        type: string
      pr_description:
        description: 'PR Description'
        required: false
        type: string
        default: 'Automated PR created via GitHub Actions'
  push:
    branches-ignore:
      - main

jobs:
  create-pr:
    name: Create Pull Request
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.event.inputs.branch_name || github.ref_name }}
          title: ${{ github.event.inputs.pr_title || 'Automated PR: ' + github.ref_name }}
          body: |
            ## Automated Pull Request
            
            ${{ github.event.inputs.pr_description || 'This PR was created automatically via GitHub Actions workflow.' }}
            
            ### Changes
            - Automated changes from workflow
            
            ### Validation
            This PR will be automatically validated and merged if all checks pass.
            
            ---
            *This PR was created automatically by GitHub Actions*
          base: main
          delete-branch: true
          labels: |
            automated
            needs-review

